        .cider {
            width: 100%;

        }


        .rider {
          background: #fff;
          width: 100%;
          height: 100%;
          min-height: 300px;
          position: relative;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
          margin-bottom: 80px;
        }

        @media (min-width: 600px) {
            .cider, .rider{
                position: absolute;
                left: 0;
                top: 0;
                min-height: 100%;
                min-height: 100vh;
            }

            .cider {
                width: 34%;
                width: 34vw;
                position: fixed;
            }

            .rider {
                width: 66%;
                width: 66vw;
                left: auto;
                right: 0;
            }
        }


        .bc {
            width: 100%;
            text-align: center;
            display: block;
            position: absolute;
            bottom: 10%;
        }

        @media (min-width: 600px) {
            .bc {
                transform: translate(-50%, 0);
                position: absolute;
                bottom: 4%;
                left: 50%;
                height: 100%;
                height: auto;
                width: auto;
            }
        }

        .burg {
          fill: #aaa;
          stroke: #aaa;
        }


        svg {
          width: 200px;
          animation: rotation 4s linear infinite;
        }

        @keyframes rotation {
          0% {
            transform: rotateY(0deg)
              translateX(-50px)
              rotateZ(5deg)
              rotateX(-5deg)
              ;
          }

          100% {
            transform: rotateY(360deg)
              translateX(-50px)
              rotateZ(5deg)
              rotateX(5deg)
              ;
          }
        }

<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.4.2/showdown.min.js" charset="utf-8"></script>
<script>
    const content_url = "https://gist.githubusercontent.com/erikpantzar/af5dcd5d6a08e3e31314390d52ed535b/raw/4b4ddb3cb526db9c64f4808ec51ddef29b6e0a51/cv.md";
    const converter = new showdown.Converter();

    let body = "";
    let content = document.getElementById('content');

    fetch(content_url).then(function(res) {
        return res.text();
    }).then(function(res_text) {
        let html = converter.makeHtml(res_text);
        content.innerHTML = html;
    });
</script>
