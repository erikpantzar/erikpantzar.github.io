    <style>
        @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono);
        body {
            background: #fff; color: #111;
            font-family: 'Ubuntu Mono', monospace;
            font-weight: 300;
            font-size: 1em;
            line-height: 1.2;
            padding: 0;
            margin: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        a {
            font-size: 1em;
            color: #555;
        }

        .logo {
            background: #000;
            color: #fff;
            width: 32px; height: 30px;
            display: inline-block;
            margin: 0 0 1em;
            font-size: 18px;
            line-height: 32px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        h1,h2 {
            margin: 1em 0 .5em;
            font-size: 1.2em;
        }

        p {
            margin: 0 0 0.5em; font-size: 1em;
        }


        .cider {
            width: 100%;
            z-index: 300;
            padding: 1em 1em 0 1em;
            box-sizing: border-box;
        }


        .rider {
          background: #fff;
          width: 100%;
          height: 100%;
          min-height: 300px;
          position: relative;
        }

        @media (min-width: 600px) {
            .cider, .rider{
                position: absolute;
                left: 0;
                top: 0;
                min-height: 100%;
                min-height: 100vh;
            }

            .cider {
                width: 34%;
                width: 34vw;
                background: #eee;
            }

            .rider {
                width: 66%;
                width: 66vw;
                left: auto;
                right: 0;
            }
        }


        .bc {
            width: 100%;
            text-align: center;
            display: block;
            position: absolute;
            top: 50%;
        }

        @media (min-width: 600px) {
            .bc {
                transform: translate(-50%, -50%);
                position: absolute;
                bottom: auto;
                left: 50%;
                height: 100%;
                height: auto;
                width: auto;
            }
        }

        .burg {
          fill: #aaa;
          stroke: #aaa;
        }


        svg {
          width: 200px;
          animation: rotation 4s linear infinite;
        }

        @keyframes rotation {
          0% {
            transform: rotateY(0deg)
              translateX(-50px)
              rotateZ(5deg)
              rotateX(-5deg)
              ;
          }

          100% {
            transform: rotateY(360deg)
              translateX(-50px)
              rotateZ(5deg)
              rotateX(5deg)
              ;
          }
        }


    </style>
</head>
